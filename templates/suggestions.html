<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/globals.css" />

    <script src="https://togetherjs.com/togetherjs-min.js"></script>

  <body>
    <div class="project">

          <div class="state-layer-wrapper">

              </div>
